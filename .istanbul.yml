verbose: false
instrumentation:
    root: .
    default-excludes: true
    excludes: ['Gruntfile.js','cli.js']
    embed-source: false
    variable: __coverage__
    compact: false
    preserve-comments: false
    complete-copy: false
    save-baseline: false
    baseline-file: ./coverage/coverage-baseline.json
    preload-sources: true
reporting:
    print: summary
    reports:
        - lcov
    dir: ./coverage
    watermarks:
        statements: [50, 90]
        lines: [50, 90]
        functions: [50, 90]
        branches: [50, 90]
hooks:
    hook-run-in-context: false
    post-require-hook: null
    handle-sigint: false